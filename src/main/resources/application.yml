spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/big_event
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379

mybatis:
  configuration:
    map-underscore-to-camel-case: true #match data from sql database and user pojo which has same name but in diff format

azure:
  storage:
    account-name: ${AZURE_ACC_NAME} # Your acc name
    connection-string: ${AZURE_CONNECTION_STRING} # Your connection string

